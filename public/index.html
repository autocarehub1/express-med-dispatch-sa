    <!-- Query param and route handling script -->
    <script>
      (function() {
        // Special handling for direct access to routes with query params
        const path = window.location.pathname;
        const search = window.location.search;
        const trackingMatch = search.match(/[?&]id=([^&]+)/);
        
        // If this is a direct access to a tracking URL, save the info
        if (path === '/tracking' && trackingMatch) {
          const trackingId = trackingMatch[1];
          console.log('Direct access to tracking with ID:', trackingId);
          sessionStorage.setItem('activeTrackingId', trackingId);
        }
        
        // If we've been redirected from a 404 to the root, but had a tracking ID
        if (path === '/' && trackingMatch) {
          console.log('Redirected to root with tracking ID, will redirect to /tracking');
          // The React app will handle the redirect when it loads
          sessionStorage.setItem('redirectToTracking', trackingMatch[1]);
        }
      })();
    </script>

    <div id="root"></div>
